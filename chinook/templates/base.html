<!doctype html>
<title>{% block title %}{% endblock %} canciones</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1>vamos taylor swift </h1>
  <ul>
      <li><a href="{{ url_for('track.index') }}">Canciones</a>
      <li><a href="{{ url_for('album.index') }}">Album</a>
      <li><a href="{{ url_for('artist.index') }}">Artista</a>
  </ul>
</nav>
<section class="content">
  <header> {% block header %}{% endblock %} </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
